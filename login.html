<div class="wrapper">
  <div class="py-5 mb-1">
    <div class="container">
      <div class="row">
        <div class="col-md-5 push-login">
          <form class="bg-white box-shadow surround_form" action="#" autocomplete="off">
            <h2 class="mb-3 lead"><b>User Sign In</b></h2>
            <div class="row">
              <div class="col-md-12 form-group small">
                <label for="firstName">UserID/Email</label>
                  <input type="email" class="form-control form-control-sm bg-white" id="email" required>
                  <div class="invalid-feedback">Please provide a valid input.</div>
              </div>

              <div class="col-md-12 form-group small">
                <label for="lastName">Password</label>
                  <input type="password" class="form-control form-control-sm bg-white" id="password" required>
                  <div class="invalid-feedback">Please provide a valid input.</div>

              </div>
            </div>
            <button class="btn btn-block btn-sm btn-specta my-1 small" type="submit">Submit</button>
            <hr>
            <a href="register.html" class="btn btn-block btn-sm btn-specta-light my-1">Create a New Account</a>
          </form>
        </div>
        <div class="col-md-6 mb-5">
          <div class="card">
            <div class="card-img-overlay align-items-center d-flex">
              <h4 class="w-100 text-center mb-0 text-white" >
                <b>Explore Specta Prime</b>
              </h4>
            </div>
            <img src="assets/images/login.jpg" alt="login" class="img-fluid w-100 rounded filter-dark white-border">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="push"></div>
</div>
